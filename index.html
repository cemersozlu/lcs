<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://kit.fontawesome.com/5c2a18bd88.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/style.css">
        <title>Lida's Craft Shop</title>
    </head>

    <body>
        <div class="header">

            <img src="/img/logo-simple.svg"  class="logo" alt="Lida's Craft Shop">
  
            <div class="contact-links">
                <a href="https://www.instagram.com/lidascraftshop/" class="contact-link"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/lidascraftshop/" class="contact-link"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.etsy.com/shop/lidascraftshop/" class="contact-link"><i class="fa-brands fa-etsy"></i></a>
                <a href="mailto:tandilara@gmail.com" class="contact-link"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide my-carousel my-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active" style="background-image: url('/img/products/001.jpg')"> </div>
                <div class="carousel-item " style="background-image: url('/img/products/002.jpg')"> </div>
                <div class="carousel-item " style="background-image: url('/img/products/003.jpg')"> </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="footer">
            <div class="message">
                To give order or for any other questions please contact me through <a href="mailto:tandilara@gmail.com" class="contact-link">email</a>, <a href="https://www.facebook.com/lidascraftshop/" class="contact-link">Instagram</a> or <a href="https://www.facebook.com/lidascraftshop/" class="contact-link">Facebook</a>
            </div>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
